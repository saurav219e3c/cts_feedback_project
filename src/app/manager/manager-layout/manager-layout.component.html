<header class="topbar d-flex align-items-center justify-content-between px-3 px-md-4">
  <div class="d-flex align-items-center">
    <button
      class="hamburger"
      aria-label="Toggle navigation"
      [attr.aria-expanded]="isSidebarOpen"
      (click)="toggleSidebar()"
    >
      <span></span><span></span><span></span>
    </button>
    <h1 class="topbar-title ms-3 mb-0">Manager Portal</h1>
  </div>

  <div class="d-flex align-items-center gap-3">
    
    <a 
      routerLink="/manager/notifications" 
      routerLinkActive="active-link"
      class="notification-box position-relative cursor-pointer text-decoration-none"
    >
      <i class="bi bi-bell fs-5 text-secondary"></i>
      <span *ngIf="notificationCount > 0" class="badge-notify">
        {{ notificationCount }}
      </span>
    </a>

    <div class="profile-container position-relative">
      <div (click)="toggleProfile()" class="profile-icon">
        {{ getInitials(manager.name) }}
      </div>

      <div *ngIf="isProfileOpen" class="profile-popup shadow-lg border rounded-lg">
        <div class="popup-header">
          <p class="name">{{ manager.name }}</p>
          <p class="email">{{ manager.email }}</p>
        </div>
        <div class="popup-actions d-flex flex-column p-2 gap-1">
          <a routerLink="/manager/profile" (click)="isProfileOpen = false" class="btn btn-sm text-start action-btn d-flex align-items-center">
            <i class="bi bi-person me-2"></i> View Profile
          </a>
          <a routerLink="/login" (click)="isProfileOpen = false" class="btn btn-sm text-start action-btn logout d-flex align-items-center">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="layout">
  <aside class="sidebar" [class.open]="isSidebarOpen" role="navigation">
    <nav class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action d-flex align-items-center" routerLink="/manager" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-house-door me-2"></i> Dashboard
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" routerLink="/manager/notifications" routerLinkActive="active">
        <i class="bi bi-bell me-2"></i> Notifications
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" routerLink="/manager/profile" routerLinkActive="active">
        <i class="bi bi-person me-2"></i> Profile
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" routerLink="/manager/feedback" routerLinkActive="active">
        <i class="bi bi-chat-left-text me-2"></i> Feedback
      </a>
    </nav>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>

<div class="backdrop" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>
