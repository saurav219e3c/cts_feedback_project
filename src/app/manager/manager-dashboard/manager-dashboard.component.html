
<!-- Header -->
<header class="bg-gray-100 border-b py-4 mb-6">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4">
  <!-- Cards Row -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <!-- Card -->
    <div class="bg-white rounded-lg shadow p-4">
      <h5 class="text-gray-700 font-medium mb-2">Total Feedback</h5>
      <p class="text-2xl font-bold text-gray-900">0</p>
    </div>

    <div class="bg-white rounded-lg shadow p-4">
      <h5 class="text-gray-700 font-medium mb-2">Pending Reviews</h5>
      <p class="text-2xl font-bold text-gray-900">0</p>
    </div>

    <div class="bg-white rounded-lg shadow p-4">
      <h5 class="text-gray-700 font-medium mb-2">Engagement Score</h5>
      <p class="text-2xl font-bold text-gray-900">0</p>
    </div>

    <div class="bg-white rounded-lg shadow p-4">
      <h5 class="text-gray-700 font-medium mb-2">Acknowledge Feedback</h5>
      <p class="text-2xl font-bold text-gray-900">0</p>
    </div>
  </section>

  <!-- Pie Chart + Activity -->
  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <!-- Placeholder for Pie Chart -->
    <div class="bg-yellow-400 w-full h-64 flex items-center justify-center rounded-lg shadow">
      Pie Chart Placeholder
    </div>

    <!-- Activity Card -->
    <div class="bg-white rounded-lg shadow">
      <div class="border-b px-4 py-2 font-semibold text-gray-700">
        ACTIVITY
      </div>
      <div class="p-4 min-h-[280px]">
        <ul class="divide-y divide-gray-200">
          <li class="py-2 text-gray-600">Activity item 1</li>
          <li class="py-2 text-gray-600">Activity item 2</li>
          <li class="py-2 text-gray-600">Activity item 3</li>
        </ul>
      </div>
    </div>
  </section>
</main>
