
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
  <h3 class="text-xl sm:text-2xl font-semibold mb-4">Team Feedback</h3>

  <!-- Search -->
  <div class="mb-4">
    <div class="w-full sm:w-80">
      <input
        type="text"
        class="block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Search by employee"
        [(ngModel)]="searchText"
        (input)="filterFeedback()"
      />
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white shadow-sm">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-900">
        <tr>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">#</th>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Employee</th>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Category</th>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Date</th>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Status</th>
          <th scope="col" class="px-2 py-3  text-right text-xs font-medium uppercase tracking-wider text-white">Action</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr
          *ngFor="let feedback of filteredList; let i = index; trackBy: trackById"
          class="hover:bg-gray-50 transition-colors"
        >
          <td class="px-4 py-3 text-sm text-gray-700">{{ i + 1 }}</td>
          <td class="px-4 py-3 text-sm text-gray-900">{{ feedback.employeeName || '—' }}</td>
          <td class="px-4 py-3 text-sm text-gray-700">{{ feedback.category || '—' }}</td>

          <!-- Format date to '23 Dec 2025' -->
          <td class="px-4 py-3 text-sm text-gray-700">
            {{ feedback.date | date:'dd MMM yyyy' }}
          </td>

          <td class="px-4 py-3">
            <span
              class="inline-flex items-center rounded-full px-2.5 py-1 text-xs font-medium"
              [ngClass]="{
                'bg-yellow-100 text-yellow-800': feedback.status === 'Pending',
                'bg-green-100 text-green-800': feedback.status === 'Resolved',
                'bg-sky-100 text-sky-800': feedback.status === 'Acknowledged'
              }"
            >
              {{ feedback.status || '—' }}
            </span>
          </td>

          <td class="px-4 py-3 text-right">
            <button
              class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed "
              (click)="viewFeedback(feedback.id)"
              [disabled]="feedback.id == null"
              aria-label="View feedback"
            >
              View
            </button>
          </td>
        </tr>

        <tr *ngIf="filteredList.length === 0">
          <td colspan="6" class="px-4 py-6 text-center text-sm text-gray-500">
            No feedback found
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
