<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
  
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
    <h3 class="text-xl sm:text-2xl font-semibold text-gray-800">Team Feedback Management</h3>
    
    <button (click)="downloadFullReport()"
      class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 shadow-sm transition">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
      </svg>
      Download Full Report
    </button>
  </div> 

  <div class="mb-4">
    <div class="w-full sm:w-80">
      <input type="text"
        class="block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
        placeholder="Search by name or ID..."
        [(ngModel)]="searchText"
        (input)="filterFeedback()" />
    </div>
  </div>

  <div class="overflow-x-auto rounded-lg border border-gray-200 bg-white shadow-sm">
    <table class="min-w-full divide-y divide-gray-200 table-fixed">
      <thead class="bg-gray-900">
        <tr>
          <th class="w-16 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">#</th>
          <th class="w-32 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Emp ID</th>
          <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Employee Name</th>
          <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Category</th>
          <th class="w-44 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Date</th>
          <th class="w-36 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">Status</th>
          <th class="w-32 px-4 py-3 text-center text-xs font-medium uppercase tracking-wider text-white">Reports</th>
          <th class="w-56 px-4 py-3 text-center text-xs font-medium uppercase tracking-wider text-white">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200 bg-white">
        <tr *ngFor="let feedback of filteredList; let i = index; trackBy: trackById" class="hover:bg-gray-50 transition-colors">
          
          <td class="px-4 py-4 text-sm text-gray-500">{{ i + 1 }}</td>
          
          <td class="px-4 py-4 text-sm font-mono text-gray-600 uppercase">{{ feedback.employeeId }}</td>
          
          <td class="px-4 py-4 text-sm font-semibold text-gray-900">{{ feedback.employeeName }}</td>
          
          <td class="px-4 py-4 text-sm text-gray-700">{{ feedback.category }}</td>
          
          <td class="px-4 py-4 text-sm text-gray-600">{{ feedback.date | date:'dd MMM yyyy' }}</td>

          <td class="px-4 py-4">
            <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-[10px] font-bold uppercase tracking-wide"
              [ngClass]="{
                'bg-yellow-100 text-yellow-800': feedback.status === 'Pending',
                'bg-green-100 text-green-800': feedback.status === 'Resolved',
                'bg-sky-100 text-sky-800': feedback.status === 'Acknowledged'
              }">
              {{ feedback.status }}
            </span>
          </td>

          <td class="px-4 py-4 text-center">
            <div class="flex items-center justify-center space-x-3">
              <button (click)="viewFeedback(feedback.id)" 
                class="text-indigo-600 hover:text-indigo-800 text-sm font-bold transition">
                View
              </button>
              <button (click)="downloadSinglePDF(feedback)" 
                class="text-gray-400 hover:text-indigo-600 transition" title="Download PDF">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
              </button>
            </div>
          </td>

          <td class="px-4 py-4 text-center">
            <div class="flex items-center justify-center space-x-4">
              <button *ngIf="feedback.status === 'Pending'"
                (click)="updateStatus(feedback.id, 'Acknowledged')"
                class="text-sky-600 hover:text-sky-800 text-sm font-bold transition">
                Acknowledge
              </button>

              <button *ngIf="feedback.status !== 'Resolved'"
                (click)="updateStatus(feedback.id, 'Resolved')"
                class="text-green-600 hover:text-green-800 text-sm font-bold transition">
                Resolve
              </button>
              
              <span *ngIf="feedback.status === 'Resolved'" class="text-gray-400 text-sm font-medium italic">
                No actions
              </span>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
