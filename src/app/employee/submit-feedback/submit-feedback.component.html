<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-0 py-3">
          <h4 class="fw-bold mb-0">Submit Feedback</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label fw-bold">Search Employee (User)</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Enter Employee ID or Name">
              </div>
              <div class="form-text">Example: EMP001, Tejas</div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Category</label>
              <select class="form-select">
                <option selected disabled>Select internal category</option>
                <option value="performance">Performance</option>
                <option value="technical">Technical Skills</option>
                <option value="soft-skills">Soft Skills</option>
                <option value="collaboration">Team Collaboration</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Feedback Message</label>
              <textarea 
                class="form-control" 
                rows="5" 
                placeholder="Enter your feedback here (Minimum 50 characters)..."
                #feedbackText
              ></textarea>
              <div class="d-flex justify-content-between mt-1">
                <small [class.text-danger]="feedbackText.value.length < 50" class="fw-bold">
                  Characters: {{ feedbackText.value.length }} / 50
                </small>
                <small class="text-muted">Min requirement: 50 characters</small>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary px-4" [disabled]="feedbackText.value.length < 50">
                Submit Feedback
              </button>
              <button type="button" class="btn btn-outline-secondary px-4" routerLink="/employee/dashboard">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
