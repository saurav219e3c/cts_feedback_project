<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 border-top border-primary border-4">
        <div class="card-body p-4">
          
          <div class="text-center mb-4">
            <i class="bi bi-chat-left-heart text-primary display-4"></i>
            <h3 class="fw-bold mt-2">Employee Feedback</h3>
            <p class="text-muted">Your voice helps us build a better workplace.</p>
          </div>

          <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label fw-bold">Search Employee</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" list="empList" formControlName="searchEmployee" 
                       class="form-control" placeholder="Type name or department...">
              </div>
              <datalist id="empList">
                <option *ngFor="let emp of employees" [value]="emp"></option>
              </datalist>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Employee ID</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-person-badge"></i></span>
                  <input type="text" formControlName="employeeId" class="form-control" placeholder="ID Number">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Category</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                  <select formControlName="category" class="form-select">
                    <option value="" disabled>Select...</option>
                    <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Submission Date</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-calendar3"></i></span>
                <input type="date" formControlName="submissionDate" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Your Comments</label>
              <textarea formControlName="comments" class="form-control" rows="4" 
                        placeholder="Tell us what's on your mind..."></textarea>
            </div>

            <div class="p-3 mb-4 rounded border" [ngClass]="feedbackForm.get('isAnonymous')?.value ? 'bg-warning-subtle border-warning' : 'bg-light'">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="anonSwitch" formControlName="isAnonymous">
                <label class="form-check-label fw-bold" for="anonSwitch">
                   Submit Anonymously
                </label>
              </div>
              <small class="text-muted d-block mt-1">
                <i class="bi bi-shield-lock-fill me-1"></i> 
                Identity will be hidden from administrators.
              </small>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="feedbackForm.invalid">
                <i class="bi bi-send me-2"></i> Submit Feedback
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
