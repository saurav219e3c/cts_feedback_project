<div class="container">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h2 class="display-6 fw-bold text-dark">Received Feedback</h2>
      <p class="text-muted mx-auto" style="max-width: 500px;">
        Real-time feedback from your team. Keep up the great work!
      </p>
    </div>
  </div>

  <div *ngIf="feedbackView().length === 0" class="text-center py-5">
    <div class="display-1 text-muted opacity-25 mb-3"><i class="bi bi-inbox"></i></div>
    <h4 class="text-muted">No feedback yet!</h4>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let item of feedbackView()">
      
      <div class="modern-card">
        
        <div class="category-tag">{{ item.category }}</div>
        
        <div class="card-content d-flex flex-column h-100">
          
          <div class="feedback-body mb-4">
            <i class="bi bi-quote fs-3 text-primary opacity-25"></i>
            <p class="mb-0 text-dark">"{{ item.comments }}"</p>
          </div>

          <div class="border-top mb-3"></div>

          <div class="d-flex align-items-center mt-auto">
            
            <div class="avatar-wrapper">
              <div [class]="item.isAnonymous ? 'avatar-anon' : 'avatar-main'">
                <i *ngIf="item.isAnonymous" class="bi bi-incognito"></i>
                <span *ngIf="!item.isAnonymous">
                  {{ getInitials(item.senderName) }}
                </span>
              </div>
              <div class="status-indicator" [style.background]="item.isAnonymous ? '#94a3b8' : '#22c55e'"></div>
            </div>
          
            <div class="ms-3">
              <h6 class="mb-0 fw-bold" [class.text-muted]="item.isAnonymous">
                {{ item.senderName }}
              </h6>
              
              <div *ngIf="!item.isAnonymous" class="text-primary" style="font-size: 0.7rem; font-weight: 700;">
                ID: {{ item.submittedByUserId }}
              </div>

              <span class="text-overline d-block mt-1">{{ item.submissionDate | date:'longDate' }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
