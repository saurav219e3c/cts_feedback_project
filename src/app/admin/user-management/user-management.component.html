
<!-- Full-bleed background layer -->
<div class="user-bg"></div>

<!-- Foreground content on top of the background -->
<div class="user-container">
  <!-- Header: Title + Search -->
  <div class="user-header d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <h3 class="mb-0 user-title">User Management</h3>

    <!-- Search bar -->
    <div class="user-search">
      <label for="userSearch" class="visually-hidden">Search users</label>
      <div class="search-wrap">
        <span class="search-icon" aria-hidden="true">ğŸ”</span>
        <input
          id="userSearch"
          type="text"
          class="search-input"
          placeholder="Search by name, ID or role..."
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
        />
        <button
          type="button"
          class="search-clear"
          *ngIf="searchTerm"
          (click)="clearSearch()"
          aria-label="Clear search"
        >
          âœ•
        </button>
      </div>
    </div>
  </div>

  <!-- Cards -->
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let user of filteredUsers">
      <div class="user-card text-center p-4">
        <div class="avatar mb-3">
          {{ user.name.charAt(0) }}
        </div>

        <h5 class="mb-0">{{ user.name }}</h5>
        <small>ID: {{ user.id }}</small>

        <span class="badge bg-secondary d-block my-2">
          {{ user.role }}
        </span>

        <div class="d-flex justify-content-around mt-3">
          <div>
            <strong>{{ user.feedback }}</strong>
            <div class="text-muted small">Feedback</div>
          </div>
          <div>
            <strong>{{ user.recognition }}</strong>
            <div class="text-muted small">Recognition</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional: Empty state when no results -->
    <div class="col-12" *ngIf="!filteredUsers.length">
      <div class="empty-state">
        <div class="empty-icon">ğŸ•µï¸</div>
        <p class="mb-1">No users match â€œ{{ searchTerm }}â€.</p>
        <small class="text-muted">Try a different keyword (e.g., name, numeric ID, or role).</small>
      </div>
    </div>
  </div>
</div>
